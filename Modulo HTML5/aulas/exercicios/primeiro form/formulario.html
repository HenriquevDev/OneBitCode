<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="psw"> - Password</label>
            <input type="password" id="psw" name="psw">
        </div>
        <br>
        <div>
            <label for="nac">Data de Nascimento</label>
            <input type="date" id="nac" name="nac">
            <label for="photo">- Foto</label>
            <input type="file" id="foto" name="photo">
        </div>
        <br>
        <div>
            <label for="natio">Nacionalidade</label>
            <select name="natio" id="natio">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select> -
            
            Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            <label>Suas Principais Qualidades:</label><br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int">

            <label for="res">| Resiliência</label>
            <input type="checkbox" name="res" id="res">

            <label for="physic">| Preparo Físico</label>
            <input type="checkbox" name="physic" id="phisyc">

            <label for="edu">| Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div>
        <br>
        <div>
            <textarea name="quest" id="quest" cols="30" rows="10"
                placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>

</html>
